<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component - FEM challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <section class="container">
        <img src="images/icon-star.svg" alt="a star icon">
        <div class="wrapper">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us imporve our offering!</p>
            <ul>
                <li><button>1</button></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>4</button></li>
                <li><button>5</button></li>
            </ul>
            <button type="submit" id="submit">Submit
            </button>
        </div>
    </section>
</body>

</html>
